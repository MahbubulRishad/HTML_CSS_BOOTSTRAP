<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sign-up form</title>
  </head>
  <body>

      <!-- sinup-section start -->
      <section class="sinup-section">




        <!-- form-section -->
        <div class="container">


          <div class="row justify-content-center">



            <div class="col-xl-4">
              <!-- sign-up-class-start -->
                <div class="singn-up shadow-sm p-5 my-5 sticky-top">

                    <h1><a href="#">FORM.</a></h1>

                       <!-- form-start -->
                       <form>
                        <div class="row">

                          <!-- singn-up-coloum-start -->


                          <div class="col-xl-12 mb-3">
                          <!--   <label for="email">Email</label> -->
                            <input type="email" class="form-control" placeholder="Username or Email">
                          </div>


                          <div class="col-xl-12 mb-3">
                          <!--   <label for="password">password</label> -->
                            <input type="password" class="form-control" placeholder="Password">
                          </div>



                            </div>
                            <!-- file-chosen-option-end -->

                            <!-- sign-up-button-start -->
                            <div class="col-xl-12 mb-3">
                              <input type="submit" value="Log In" class="btn btn-primary">

                            <!-- sin-in-option-start -->
                            <a href="index.html" class="text-decoration-none">Sign Up</a>
                            <!-- sin-in-option-end -->
                            </div>
                            <!-- sign-up-button-end -->


                          </div>
                          <!-- singn-up-coloum-end -->

                        </div>
                       </form>
                       <!-- form-end -->
                       </div>
                <!-- sign-up-class-end -->

            </div>
          </div>
        </div>
        <!-- form-section -->
      </section>
      <!-- sinup-section end -->

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
  </body>
</html>
